{% extends "base.html" %}

{% block content %}
    <h3 class="title">Delete Comment?</h3>
    <form method="post">
        <div class="comment">
            <h3>{{ comment.user }}</h3>
            <h4>{{ comment.created.strftime("%b %d, %Y") }}</h4>
            <p>{{ comment.content }}</p>
            <input class="button" type="submit" name="response" value="Delete">
        </div>
    </form>
{% endblock %}
