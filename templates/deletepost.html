{% extends "base.html" %}

{% block content %}
    <h3 class="title">Delete Post?</h3>
    <form method="post">
        <div class="comment">
            <h3>{{ post.user }}</h3>
            <h4>{{ post.created.strftime("%b %d, %Y") }}</h4>
            <p>{{ post.content | safe }}</p>
            <input class="button" type="submit" name="response" value="Delete">
        </div>
    </form>
{% endblock %}
